<div class="row">
  <div class="col">
    <div class="title">
      <h1 class="text-center">Phenomenomicon</h1>
    </div>
  </div>
</div>

<div id="test" class="row">
  <div class="col">
    <div class="colA">
      <table class="table table-hover table-active">
        <thead>
          <tr>
            <th scope="col">Encounter Date:</th>
            <th scope="col">Entity Involved:</th>
          </tr>
        </thead>
        <tbody *ngFor="let encounter of encounters" class="table-primary">
          <tr (click)="selectedEncounter = encounter; wantsToAdd = false; showEncounter(selectedEncounter)">
            <td>{{encounter.date}}</td>
            <td>{{encounter.entityType}}</td>
          </tr>
        </tbody>
      </table>
      <button (click)="wantsToAdd = true" class="btn btn-primary" *ngIf="!wantsToAdd">Add Encounter</button>
      <div *ngIf="wantsToAdd" class="text-center">
        <h3>Enter New Encounter:</h3>
        <form id="addEncounter">
          <input type="date" name="date" placeholder="date"><br>
         <input type="text" name="entityType" placeholder="entity type/name"><br>
         <input type="text" name="city" placeholder="city"><br>
         <input type="text" name="stateCountry" placeholder="state/country"><br>
         <input type="number" name="latitude" placeholder="latitude"><br>
         <input type="number" name="longitude" placeholder="longitude"><br>
         <input type="text" name="entityUrl" placeholder="entity URL"><br>
         <textarea rows="8" name="body">description of event</textarea><br>
        </form>
      </div>
    </div>
  </div>







  <div class="col">
    <div class="colB" *ngIf="!selectedEncounter">
      <img id="classified" src="https://www.aroundtownpubs.com/images/classified-01.png"/>
    </div>
    <div class="colB" *ngIf="selectedEncounter">
      <div class="card" style="max-width: 24rem;">
        <img *ngIf="selectedEncounter.entityUrl" class="card-img-top" [src]="selectedEncounter.entityUrl" alt="Entity Image">
        <img *ngIf="!selectedEncounter.entityUrl" class="card-img-top" src="https://www.aroundtownpubs.com/images/classified-01.png">
        <div class="card-body">
          <h5 class="card-title">{{selectedEncounter.entityType}}</h5>
          <div class="text-justify"><p class="card-text">{{selectedEncounter.body}}</p></div>
          <a href="#" class="btn btn-primary">Update Encounter</a>
          <a href="#" class="btn btn-warning">Delete Encounter</a>
        </div>
      </div>
    </div>
  </div>
</div>
